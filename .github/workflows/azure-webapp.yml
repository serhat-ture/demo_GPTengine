name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Prepare deployment package (minimal)
      run: |
        rm -rf deploy
        mkdir -p deploy/cache/artifacts
        # GEREKEN DOSYALARI AÇIKÇA KOPYALA
        cp app.py Procfile core.py requirements.txt rules.txt deploy/
        cp "Keep_Me_Certified_MA_Exam_Prep_Book.pdf" deploy/
        # Artefact'lar varsa kopyala (opsiyonel)
        if compgen -G "artifacts/*" > /dev/null; then
          cp artifacts/* deploy/cache/artifacts/
        else
          echo "No artifacts to copy"
        fi
        # (İSTEĞE BAĞLI) paketle
        (cd deploy && zip -r ../package.zip .)

    - name: Verify deployment package
      run: |
        ls -lah
        test -f package.zip || (echo "package.zip missing"; exit 1)
        unzip -l package.zip

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: opentrue-ai
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_OPENTRUE_AI }}
        package: ./package.zip
